<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     
</head>
<body>

    <div id="app">
       
    <header class="container text-center">
        <img src="img/logo.boole.png" alt="">

    </header>

    <main class="container">

        <div class="new-Task text-center">
            <input type="text" placeholder="add new task" v-model="newtask">
            <button @click="addTask">Aggunggi</button>

        </div>

        <div class="task-List">
            <ul v-if="tasklist.length > 0">
                <li v-for="(task, index) in tasklist">
                    <span class="tast-text"
                    :class="task.done=='true'?'tx-decor':''">{{task.text}}</span>
                    <i @click="remuveTask(index)" class="fa-solid fa-xmark"></i>
                </li>
            </ul>
            <h3 v-else>sei libero!</h3>
        </div>
        

    </main>
    
    
    
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
